<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Kokedama!!!</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- animate.css -->
    <link rel="stylesheet" href="plugins/animate-css/animate.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <!-- Magnify Popup -->
  <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
  <!-- Slick CSS -->
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <!--Ion Icon-->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  
  </head>
  
  <!--Section: Block Content-->
<section>

    <!--Grid row-->
    <div class="row">
  
      <!--Grid column-->
      <div class="col-lg-8 mb-4">
  
        <!-- Card -->
        <div class="card wish-list pb-1">
          <div class="card-body">
  
            <h5 class="ml-auto">Billing details</h5>
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                <!-- First name -->
                <div class="md-form md-outline mb-0 mb-lg-4 mt-4">
                  <input type="text" id="firstName" class="form-control mb-0 mb-lg-2">
                  <label for="firstName">First name</label>
                </div>
  
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                <!-- Last name -->
                <div class="md-form md-outline mt-4">
                  <input type="text" id="lastName" class="form-control">
                  <label for="lastName">Last name</label>
                </div>
  
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
            <!-- Country -->
            <div class="d-flex flex-wrap">
              <div class="select-outline position-relative w-100">
                <select class="mdb-select md-form md-outline">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Country</label>
              </div>
            </div>
  
            <!-- Address Part 1 -->
            <div class="md-form md-outline mt-4">
                <h6 class="mb-2">Address</h6>
              <input type="text" id="form14" placeholder="House number and street name" class="form-control">
            </div>
  
  
            <!-- Postcode / ZIP -->
            <div class="md-form md-outline mt-4">
                <h6 class="mb-2">Postcode / ZIP</h6>
              <input type="text" id="form16" placeholder="Postcode" class="form-control">
            </div>
  
            <!-- Town / City -->
            <div class="md-form md-outline mt-4">
                <h6 class="mb-2">Town / City</h6>
              <input type="text" id="form17" placeholder="Town/City" class="form-control">
            </div>
  
            <!-- Phone -->
            <div class="md-form md-outline mt-4">
                <h6 class="mb-2">Phone</h6>
              <input type="number" id="form18" placeholder="Phone Number" class="form-control">
            </div>
  
            <!-- Email address -->
            <div class="md-form md-outline mt-4">
                <h6 class="mb-2">Email address</h6>
              <input type="email" id="form19" placeholder="Email Address"class="form-control">
            </div>
  
  
          </div>
        </div>
        <!-- Card -->
  
      </div>
      <!--Grid column-->
  
      <!--Grid column-->
      <div class="col-lg-4">
  
        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">
  
            <h5 class="mb-3">The total amount of</h5>
  
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Temporary amount
                <span>$53.98</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping
                <span>2.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including TAX)</p>
                  </strong>
                </div>
                <span><strong>$53.98</strong></span>
              </li>
            </ul>
  
            <button type="button" class="btn btn-primary btn-block waves-effect waves-light">Place Order</button>
  
          </div>
        </div>
        <!-- Card -->
  
        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">
  
            <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
              Add a discount code (optional)
              <span><i class="fas fa-chevron-down pt-1"></i></span>
            </a>
  
            <div class="collapse" id="collapseExample">
              <div class="mt-3">
                <div class="md-form md-outline mb-0">
                  <input type="text" id="discount-code" class="form-control font-weight-light"
                    placeholder="Enter discount code">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card -->
        

        <p class="mb-0 ml-2"><span><strong id="summary">Payment handled after order is placed</strong></span></p class="mb-0">
      </div>
      <!--Grid column-->
  
    </div>
    <!--Grid row-->
  
  </section>
  <!--Section: Block Content-->
